<div style="height: 90vh; width: 100%; display: flex;">
    <div style="width: 80%;  display:flex; padding: 10px;">
        <app-generic-grid keyExpr="code"
                          *ngIf="data"
                          [items]="data"
                          [columns]="gridColumns"
                          [summaries]="gridSummaries"
                          [singleSelectionOptions]="singleOptions"
                          [multipleSelectionOptions]="multipleOptions"
                          [headerRowOptions]="headerRowOptions"
                          [customTemplates]="sampleTemplates"
                          [settings]="gridConfig">
        </app-generic-grid>
    </div>
    <div style="width: 20%">
        <setting-administrator [data]="gridConfig"
                               (onChange)="newConfig($event)"></setting-administrator>
    </div>
</div>

<ng-template #sampleTemplates
             let-value="value"
             let-dataField="column.dataField">
    <ng-container *ngIf="dataField === 'color'">
        <span style="border-radius: 10px;  padding: 2px 5px 2px 13px; margin: 2px;"
              [ngStyle]="{'background': value}">
            color : {{value}}
        </span>
    </ng-container>
</ng-template>
